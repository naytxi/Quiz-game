<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultados del Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <header class="header_container">
    <h1>Results</h1>
  </header>

  <div class="results-container">
    <div class="result-card">
      <div class="result-content">
        
        <!-- Score a la izquierda en desktop -->
        <div class="score-circle">
          <span id="score">0</span>
          <span id="total">/0</span>
        </div>

        <!-- Texto a la derecha (en desktop), arriba en mobile -->
        <div class="text-section">
          <h2>¡Aquí van tus resultados!</h2>
          <p id="result-message">Necesitas practicar más</p>
          <a href="question.html">
            <button class="boton">Jugar otra vez</button>
          </a>
          <a href="home.html">
            <button class="boton2">Volver al inicio</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
