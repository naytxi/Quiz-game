<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados del Quiz</title>
  <link rel="stylesheet" href="style.css">
  <!-- Vinculamos el archivo JS separado -->
</head>
<body>
  <header class="header">
    <h1>Quiz</h1>
  </header>

  <div class="results-container">
   
    <div class="result-card">
      <h2>¡Aquí van tus resultados!</h2>
      <div class="result-content">

        <div class="score-circle">
          <span id="score">0</span>
          <span id="total">/0</span>
        </div>

        <div class="text-and-button">
          <p id="result-message">Esto puede ser un texto personalizado de la puntuación.</p>

          <a href="question.html">
            <button class="btn">Jugar otra vez</button>
          </a>
        </div>

      </div>
    </div>
  </div>
  <script src="main.js" defer></script> 
</body>
</html>
